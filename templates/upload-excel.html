<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload/View Excel to calculate Nutrition Facts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 5%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .btn-upload {
            width: 100%;
            padding: 10px;
        }

        .file-input {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary mb-4">Upload Excel to calculate Nutrition Facts</h1>
        <p class="text-muted text-center">Supported formats: .xlsx, .xls</p>
        <form action="/nutrition" method="post" enctype="multipart/form-data">
            <div class="mb-3 file-input">
                <input type="file" class="form-control" name="file"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" 
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-upload">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
